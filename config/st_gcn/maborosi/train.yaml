work_dir: ./work_dir/recognition/maborosi_skeleton/ST_GCN

# feeder
feeder: feeder.feeder.Feeder
train_feeder_args:
  random_choose: True
  random_move: True
  window_size: 150
  data_path: ./data/maborosi/maborosi-skeleton/train_data.npy
  label_path: ./data/maborosi/maborosi-skeleton/train_label.pkl
test_feeder_args:
  data_path: ./data/maborosi/maborosi-skeleton/val_data.npy
  label_path: ./data/maborosi/maborosi-skeleton/val_label.pkl

# model
model: net.st_gcn.Model
model_args:
  in_channels: 3
  num_class: 3
  edge_importance_weighting: True
  graph_args:
    layout: 'openpose'
    strategy: 'spatial'

# training
device: 0
batch_size: 2
test_batch_size: 2

#optim
base_lr: 0.1
step: [20, 40, 60, 80]
num_epoch: 100



